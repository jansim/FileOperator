<!doctype html>
<html ng-app="FileOperator">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FileOperator</title>
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="font/material-icons/material-icons.css">
		<link rel="stylesheet" href="font/roboto/roboto.css">
		<link rel="stylesheet" href="font/roboto-mono/roboto-mono.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-controller="MainCtrl">
		<div layout="row" class="full-height">

			<div class="fill-height" flex>
				<md-toolbar class="shadow" class="md-hue-2">
					<div class="md-toolbar-tools">
						<h2>
							<span>Code</span>
						</h2>
						<span flex></span>
						<md-menu ng-if="editorView.menu">
							<md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu()">
								<md-icon>more_vert</md-icon>
							</md-button>
							<md-menu-content width="3">
								<md-menu-item ng-repeat="(key, entry) in editorView.menu">
									<md-button ng-click="entry.action()"> <span md-menu-align-target> {{entry.title}} </span> </md-button>
								</md-menu-item>
							</md-menu-content>
						</md-menu>
					</div>
				</md-toolbar>
				<md-content class="editor-view" ng-view></md-content>
			</div>

			<div class="fill-height" flex>
				<md-toolbar class="shadow">
					<div class="md-toolbar-tools">
						<h2>
							<span>{{fileView.title}}</span>
						</h2>
						<span flex></span>
						<md-menu ng-if="fileView.menu">
							<md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu()">
								<md-icon>more_vert</md-icon>
							</md-button>
							<md-menu-content width="3">
								<md-menu-item ng-repeat="(key, entry) in fileView.menu">
									<md-button ng-click="entry.action()"> <span md-menu-align-target> {{entry.title}} </span> </md-button>
								</md-menu-item>
							</md-menu-content>
						</md-menu>
					</div>
				</md-toolbar>
				<md-content holder ng-model="files" class="file-view shadow" ng-include="'templates/file-view.html'" ng-controller="FileViewCtrl"></md-content>
			</div>

			<md-button class="md-fab fab-run" aria-label="Run" ng-click="run()">
				<md-icon>play_arrow</md-icon>
			</md-button>
		</div>

		<script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script src="js/UserScope.js"></script>
		<script src="js/holder.js"></script>
		<script src="js/$fs.js"></script>
		<script src="js/$fileList.js"></script>
		<script src="js/$code.js"></script>
		<script src="js/app.js"></script>
		<script src="js/MainCtrl.js"></script>
		<script src="js/RenameCtrl.js"></script>
		<script src="js/FileViewCtrl.js"></script>
	</body>
</html>
