<!doctype html>
<html ng-app="FileOperator">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Untitled</title>
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="font/material-icons.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-controller="MainCtrl">
		<div layout="row" layout-sm="column">

			<div class="editor-view" flex>
				<md-toolbar>
				  <h2 class="md-toolbar-tools">
					<span>Code</span>
				  </h2>
				</md-toolbar>
				<md-content>
					<div ui-ace="aceOptions" ng-model="editorCode"></div>
				</md-content>
			</div>

			<md-button class="md-fab fab-run" aria-label="Run">
				<md-icon>play_arrow</md-icon>
			</md-button>

			<div class="file-view" holder flex>
				<md-toolbar>
				  <h2 class="md-toolbar-tools">
					<span>Files</span>
				  </h2>
				</md-toolbar>

				<md-list>
				  <md-list-item class="md-2-line" ng-repeat="(index, file) in files">
						<div class="md-list-item-text">
							<h3>"{{file.name}}" <md-icon>keyboard_arrow_right</md-icon> "{{preview(file.name)}}"</h3>
							<p>{{file.path}}</p>
							<md-icon ng-click="files.pop(index)" class="md-secondary md-warn">clear</md-icon>
						</div>
				  </md-list-item>
				</md-list>
			</div>
		</div>

		<script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script src="js/holder.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
